<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Student Registration Form</title>
</head>

<body>
    <div class="Container">
        <h1>Student Registration Form</h1>
    </div>
    <div class="main">
        <div class="left">
            <form class="enrollment">
                <label for="Name">Name: </label>
                <input type="text" id="Name" placeholder="Name" name="Name">

                <label for="Email">Email: </label>
                <input type="email" id="Email" placeholder="mail-id" name="Email">

                <label for="phone">Phone No: </label>
                <input type="text" id="phone" placeholder=" e.g 987625432" name="phone">

                <label for="place">Native Place : </label>
                <input type="text" id="place" placeholder=" e.g solapur" name="place">

                <label for="branch">Branch: </label>
                <input type="text" id="branch" placeholder="  " name="branch">

                <label for="Gender" class="gender">
                    <p>Gender: </p>
                    <input type="radio" name="Gender" id="Male" value="Male">
                    <label for="Male">Male</label>
                    <input type="radio" name="Gender" id="Female" value="Female">
                    <label for="Female">Female</label>
                </label>
                <label for="Skills" class="skills">
                    <p>Skills: </p><input type="checkbox" id="Python" value="Python">
                    <label for="js">Python</label>

                    <input type="checkbox" id="html" value="HTML">
                    <label for="html">HTML</label>

                    <input type="checkbox" id="css" value="CSS">
                    <label for="css">CSS</label>

                    <input type="checkbox" id="Javascript" value="Javascript">
                    <label for="js">Javascript</label>

                    
                </label>
                <div class="btn">
                    <button type="button" id="btn" class="button"> Student</button>
                    <button type="reset" class="button">Reset</button>
                </div>
            </form>
        </div>
        <div class="Vertical_line"></div>
        <div class="right">
            <h1 class="Enrolled"><i>Registered Students</i></h1>
            <div class="cards"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
